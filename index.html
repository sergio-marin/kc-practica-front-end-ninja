        <nav>

                <ul class="top-links">
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><span class="fa fa-facebook social-links"></span></a></li>
                    <li><a href="#"><span class="fa fa-twitter social-links"></span></a></li>
                    <li><a href="#"><span class="fa fa-pinterest-p social-links"></span></a></li>
                </ul>
                <ul class="top-links top-links-right">
                    <li><a href="#" class="sign-links">Login</a></li>
                    <li><a href="#" class="sign-links">Register</a></li>
                </ul>
            </div>

            <!-- Categories menu ============================================= -->
            <div class="categories categories-responsive clearfix"><a href="index.html" class="brand">newsAholics</a>
                <a href="#" class="showhide"><em></em><em></em><em></em></a>
                <ul class="categories-menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#">Culture</a></li>
                    <li><a href="#">LifeStyle</a></li>
                    <li><a href="#">Politics</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#" class="login-link">Login</a></li>
                </ul>
            </div>
        </nav>

        <!-- Breadcrumbs ============================================= -->
        <section class="innerheader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="inner-title">
                            <h3 class="animated fadeInUp delay">Breadcrumbs</h3>
                            <p class="animated fadeInUp delay-one">Full Width</p>
                        </div>
                        <div class="animated fadeInUp delay-two">
                            <ol class="breadcrumb">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#">News</a></li>
                                <li>All</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Blog ============================================= -->
        <section id="blog1" class="blog1 blog section">
            <article class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="latest-news-wrap">
                            <div class="news-media-wrapper">
                                <a href="#">
									<picture class="post-img">
										<source media="(max-width: 767px)" srcset="dist/img/blog/post01-300px.jpg 300w">
										<source media="(max-width: 768px)" srcset="dist/img/blog/post01-450px.jpg 450w">
										<source media="(max-width: 992px)" srcset="dist/img/blog/post01-600px.jpg 600w">
										<source media="(min-width: 993px)" srcset="dist/img/blog/post01-750px.jpg 750w">
										<img src="dist/img/blog/post01.jpg"/>
									</picture>
								</a>
                            </div>
                            <div class="latest-news-meta">
								<a href="#"><span class="meta time first">17 hrs ago</span></a>
								<a href="#"><span class="meta reading-time">4 min read</span></a>
								<a href="#"><span class="meta news-category">web design</span></a>
							</div>
                            <h3><a href="single.html">My 2015 MacBook Pro Retina exploded</a></h3>
                            <div class="author-wrap">
								<picture class="author-pic">
										<source media="(max-width: 767px)" srcset="dist/img/users/user-alex-merphy-50px.jpg 50w">
										<source media="(max-width: 768px)" srcset="dist/img/users/user-alex-merphy-100px.jpg 100w">
										<source media="(max-width: 992px)" srcset="dist/img/users/user-alex-merphy-150px.jpg 150w">
										<source media="(min-width: 993px)" srcset="dist/img/users/user-alex-merphy-200px.jpg 200w">
										<img src="dist/img/users/user-alex-merphy.jpg"/>
									</picture>
								<a href="#"><span class="author-name">Carius Noroux</span></a>
								<a href="#"><span class="comments-number">19</span></a>
							</div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>

<!-- JavaScripts ============================================= -->
<script src="dist/main.js"></script>

</body>
</html>
